<!DOCTYPE html>
<html>
<head>
	<title>Successful Registration</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f6f6f6;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			padding: 40px 20px;
			background-color: #fff;
		}
		h1 {
			font-size: 28px;
			color: #333;
			text-align: center;
			margin-bottom: 30px;
		}
		p {
			font-size: 16px;
			color: #666;
			line-height: 24px;
			margin-bottom: 30px;
			text-align: center;
		}
		.btn {
			display: block;
			width: 200px;
			height: 50px;
			line-height: 50px;
			background-color: #FF7A00;
			color: #fff;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			border-radius: 25px;
			margin: 0 auto;
		}
		.logo {
			display: block;
			margin: 0 auto;
			text-align: center;
		}
		img {
			max-width: 100%;
			height: auto;
		}
		.demo {
			font-size: 14px;
			color: #999;
			line-height: 20px;
			text-align: center;
			margin-top: 30px;
		}
		.demo a {
			color: #FF7A00;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="[Company Logo]" alt="[Company Name]">
		</div>
		<h1>Successful Registration</h1>
		<p>Thank you for registering with us! To complete your registration, please verify your email address by clicking the button below:</p>
		<a href="[Verify Email Button]" class="btn">Verify Email</a>
		<p class="demo">If the button doesn't work, please copy and paste the following link into your browser:</p>
		<p class="demo"><a href="[Demo Link]">[Demo Link]</a></p>
	</div>
</body>
</html>
